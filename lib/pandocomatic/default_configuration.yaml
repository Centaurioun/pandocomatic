settings:
    preprocessor-dir: '.'
    pandoc-filter-dir: '.'
    pandoc-template-dir: '.'
    postprocessor-dir: '.'
    recursive: true
    follow-symlinks: true
    skip: ['.*', 'pandocomatic.yaml']
templates:
    markdown-to-html:
        glob: ['*.markdown', '*.md']
        preprocessors: []
        pandoc:
            from: markdown
            to: html5
            standalone: true
        postprocessors: []
